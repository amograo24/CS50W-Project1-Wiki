{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <main>
        <h1>Create a New Page!</h1>
        <hr>
        <form method="POST">
            <div id="error_message">{{error}}</div>
            {% csrf_token %}
            {{content_data}}
            <input type="submit">
        </form>
    </main>
{% endblock %}
